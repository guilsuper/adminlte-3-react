version: 2.1

orbs:
  heroku: circleci/heroku@1.0.1 # Use the Heroku orb in your config
  node: circleci/node@1.1.6

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
  deploy:
    executor:
      name: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: >
            cp -r build dist
            git config user.email "commits-noreply@github.com"
            git config user.name "github-pipelines"
            git add .
            git commit -m "add dist folder"

      - heroku/deploy-via-git

workflows:
  heroku_deploy:
    jobs:
      - deploy:
          requires:
            - build-and-test # only run deploy-via-git job if the build job has completed
          filters:
            branches:
              only: master # only run deploy-via-git job on master branch
