version: 2.1

orbs:
  heroku: circleci/heroku@1.0.1 # Use the Heroku orb in your config
  node: circleci/node@1.1.6

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn dev:test
  deploy:
    executor:
      name: heroku/default
    steps:
      - checkout
      - heroku/install
      - run: cp -r build dist
      - run: git config user.email "commits-noreply@github.com"
      - run: git config user.name "github-pipelines"
      - run: git add .
      - run: git commit -m "add dist folder"

      - heroku/deploy-via-git

workflows:
  heroku_deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test # only run deploy-via-git job if the build job has completed
